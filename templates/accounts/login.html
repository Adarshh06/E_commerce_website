<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            animation: fadeIn 0.6s ease-in-out;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
        }
        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.03);
        }
        a {
            display: block;
            margin-top: 12px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        p {
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'account_app:register' %}">Register</a>
        <a href="{% url 'account_app:guest_login' %}">Continue as Guest</a>
    </div>
</body>
</html>
