<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        .product-list { list-style: none; padding: 0; max-width: 600px; margin: auto; }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card h3 { margin: 0 0 10px; }
        .product-card p { margin: 5px 0; }
        .product-card form { margin-top: 10px; }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>üõçÔ∏è Product Catalog</h2>

    <ul class="product-list">
      {% for product in products %}
        <li class="product-card">
            <h3>
                <a href="{% url 'product_app:product_detail' product.slug %}">{{ product.name }}</a>
            </h3>
            <p>Price: ‚Çπ{{ product.price }}</p>
            <p>Available Quantity: {{ product.quantity }}</p>
            <form action="{% url 'order_app:add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn">Add to Cart</button>
            </form>
        </li>
      {% empty %}
        <li>No products available.</li>
      {% endfor %}
    </ul>
</body>
</html>
